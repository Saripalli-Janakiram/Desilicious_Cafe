<section class="section">
  <h2>Menu</h2>

  <div *ngFor="let category of menu">
    <h3 class="category-title">{{ category.category }}</h3>

    <div class="menu-grid">
      <div class="menu-card" *ngFor="let item of category.items">
        <h4>{{ item.name }}</h4>
        <p *ngIf="item.description">{{ item.description }}</p>
        <p class="price">${{ item.price.toFixed(2) }}</p>
        <span *ngIf="item.availability === 'OUT OF STOCK'" class="out-of-stock">Out of Stock</span>
      </div>
    </div>
  </div>
</section>
